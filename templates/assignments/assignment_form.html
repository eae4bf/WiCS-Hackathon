{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<div id="main">
                <!-- Post -->
    <article class="post">
        <header>
            <div class="title">
                <h2>Creating Assignment</h2>
            </div>
            <div class="meta">
                <time class="published" datetime="2015-11-01">November 1, 2015</time>
            </div>
        </header>
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
      <button type="submit" class="btn btn-success">Save Assignment</button>
    </form>
    </article>

    </div>

{% endblock %}
